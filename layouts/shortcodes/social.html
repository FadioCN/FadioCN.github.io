<a href="{{ .Get "url" }}" target="_blank" rel="noopener noreferrer" 
   style="text-decoration: none; display: inline-flex; align-items: center; margin-right: 15px; background: #f6f8fa; padding: 5px 10px; border-radius: 6px; border: 1px solid #d0d7de; color: #24292f; transition: all 0.3s;">
    
    <img src="https://cdn.simpleicons.org/{{ .Get "icon" }}" 
         style="width: 20px; height: 20px; margin-right: 8px; pointer-events: none;" 
         alt="{{ .Get "icon" }}">
    
    <span style="font-weight: 500;">{{ .Get "title" | default (.Get "icon" | humanize) }}</span>
</a>
